<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glassy Widget Grid + Filter</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff7e5f 0%, #feb47b 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .top-nav {
      display: flex;
      overflow-x: auto;
      white-space: nowrap;
      padding: 10px 16px;
      gap: 12px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      position: sticky;
      top: 0;
      z-index: 100;
      border-radius: 0 0 20px 20px;
      scrollbar-width: none;
    }

    .top-nav::-webkit-scrollbar { display: none; }

    .nav-tab {
      flex: 0 0 auto;
      font-size: 14px;
      font-weight: 600;
      padding: 8px 16px;
      color: white;
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      text-decoration: none;
      backdrop-filter: blur(12px);
      transition: all 0.3s ease;
    }

    .nav-tab:hover {
      background: rgba(0, 0, 0, 0.6);
      transform: translateY(-2px);
    }

    .nav-tab.active {
      background: rgba(255, 255, 255, 0.5);
      border-color: rgba(255, 255, 255, 0.4);
      color: #222;
    }

    .bottom-info {
      margin-top: auto;
      padding: 12px 20px;
      font-size: 12px;
      color: #fff;
      text-align: right;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }

    .filter-bar {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin: 30px auto 10px;
      padding: 16px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(14px);
      border-radius: 20px;
      max-width: 620px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
    }

    .filter-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .filter-btn {
      padding: 8px 16px;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.2);
      font-weight: 600;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      color: white;
    }

    .filter-btn.cmp        { color: #00ffff; border-color: #00ffff; }
    .filter-btn.smp        { color: #ff00ff; border-color: #ff00ff; }
    .filter-btn.behaviours { color: #cc0000; border-color: #cc0000; }
    .filter-btn.resources  { color: #ff8c00; border-color: #ff8c00; }
    .filter-btn.mods       { color: #ffff00; border-color: #ffff00; }

    .filter-btn.active.cmp        { background: #00ffff; color: #000; }
    .filter-btn.active.smp        { background: #ff00ff; color: #000; }
    .filter-btn.active.behaviours { background: #cc0000; color: #fff; }
    .filter-btn.active.resources  { background: #ff8c00; color: #000; }
    .filter-btn.active.mods       { background: #ffff00; color: #000; }

    .select-toggle-btn {
      padding: 8px 16px;
      font-weight: 600;
      font-size: 13px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.25);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .select-toggle-btn:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      max-width: 600px;
      margin: 20px auto 40px;
      transform-origin: top center;
    }

    .widget {
      width: 280px;
      height: 280px;
      border-radius: 24px;
      overflow: hidden;
      position: relative;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(20px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.4s ease, opacity 0.3s ease;
      opacity: 0;
      animation: fadeIn 0.4s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .widget:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .widget img {
      width: calc(100% - 20px);
      height: calc(100% - 20px);
      object-fit: cover;
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1;
      border-radius: 16px;
    }

    .overlay {
      position: absolute;
      top: 10px; left: 10px; right: 10px; bottom: 10px;
      background: linear-gradient(to bottom, rgba(0,0,0,0.4), rgba(0,0,0,0.1), rgba(0,0,0,0.6));
      z-index: 2;
      border-radius: 16px;
    }

    .tags {
      position: absolute;
      top: 20px; left: 20px; right: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      z-index: 10;
    }

    .tag {
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 600;
      color: white;
      background: rgba(255, 255, 255, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
    }

    .tag.cmp        { color: #00ffff; border-color: #00ffff; }
    .tag.smp        { color: #ff00ff; border-color: #ff00ff; }
    .tag.behaviours { color: #cc0000; border-color: #cc0000; }
    .tag.resources  { color: #ff8c00; border-color: #ff8c00; }
    .tag.mods       { color: #ffff00; border-color: #ffff00; }

    .bottom-section-widget {
      position: absolute;
      bottom: 16px;
      left: 20px;
      right: 20px;
      z-index: 10;
    }

    .info {
      margin-bottom: 12px;
      text-align: center;
    }

    .name {
      font-size: 18px;
      font-weight: 700;
      color: white;
      margin-bottom: 4px;
    }

    .dev-name {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.9);
    }

    .download-btn {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      font-weight: 600;
      color: white;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      text-shadow: 0 1px 2px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .download-btn:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: translateY(-2px);
    }

    @media (max-width: 600px) { .container { transform: scale(0.85); } }
    @media (max-width: 480px) { .container { transform: scale(0.7); } }
    @media (max-width: 380px) { .container { transform: scale(0.6); } }
  </style>
</head>
<body>

  <div class="top-nav">
    <a class="nav-tab" href="index.html">Home</a>
    <a class="nav-tab" href="members.html">Meet the Members</a>
    <a class="nav-tab active" href="addons.html">Server Addons/Mods</a>
    <a class="nav-tab" href="updates.html">Server Updates</a>
  </div>

  <div class="filter-bar">
    <button class="select-toggle-btn">Select All</button>
    <div class="filter-buttons">
      <button class="filter-btn cmp" data-tag="cmp">CMP</button>
      <button class="filter-btn smp" data-tag="smp">SMP</button>
      <button class="filter-btn behaviours" data-tag="behaviours">Behaviours</button>
      <button class="filter-btn resources" data-tag="resources">Resources</button>
      <button class="filter-btn mods" data-tag="mods">Mods</button>
    </div>
  </div>

  <div id="widget-container" class="container"></div>

  <div class="bottom-info">An official HiveTech product</div>

  <script type="application/json" id="widget-data">
  [
    { "name": "Canopy", "creator": "ForestOfLight", "image": "Canopy.PNG", "tags": ["cmp", "smp", "behaviours"] },
    { "name": "Canopy", "creator": "ForestOfLight", "image": "Canopy.PNG", "tags": ["mods", "resources"] },
    { "name": "Canopy", "creator": "ForestOfLight", "image": "Canopy.PNG", "tags": ["smp", "mods"] },
    { "name": "Canopy", "creator": "ForestOfLight", "image": "Canopy.PNG", "tags": ["resources", "cmp"] },
    { "name": "Canopy", "creator": "ForestOfLight", "image": "Canopy.PNG", "tags": ["behaviours", "smp"] },
    { "name": "Canopy", "creator": "ForestOfLight", "image": "Canopy.PNG", "tags": ["cmp", "mods"] }
  ]
  </script>

  <script>
    const data = JSON.parse(document.getElementById("widget-data").textContent);
    const container = document.getElementById("widget-container");
    const filterButtons = document.querySelectorAll('.filter-btn');
    const toggleBtn = document.querySelector('.select-toggle-btn');
    const allTags = Array.from(filterButtons).map(btn => btn.dataset.tag);
    const selectedTags = new Set();

    function renderWidgets(filterTags = []) {
      container.innerHTML = "";
      data.forEach(widget => {
        const widgetTags = widget.tags;
        const matches = filterTags.length === 0 || widgetTags.some(tag => filterTags.includes(tag));
        if (!matches) return;

        const tags = widgetTags
          .map(tag => `<span class="tag ${tag}">${tag.toUpperCase()}</span>`)
          .join("");

        container.insertAdjacentHTML("beforeend", `
          <div class="widget">
            <img src="${widget.image}" alt="${widget.name}">
            <div class="overlay"></div>
            <div class="tags">${tags}</div>
            <div class="bottom-section-widget">
              <div class="info">
                <div class="name">${widget.name}</div>
                <div class="dev-name">Created by: ${widget.creator}</div>
              </div>
              <a class="download-btn" href="downloads/${widget.name}.zip" download>
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="18" height="18">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
                </svg> Download
              </a>
            </div>
          </div>
        `);
      });
    }

    renderWidgets([]);

    filterButtons.forEach(button => {
      button.addEventListener('click', () => {
        const tag = button.dataset.tag;
        if (selectedTags.has(tag)) {
          selectedTags.delete(tag);
          button.classList.remove("active");
        } else {
          selectedTags.add(tag);
          button.classList.add("active");
        }
        renderWidgets([...selectedTags]);
        updateToggleText();
      });
    });

    toggleBtn.addEventListener('click', () => {
      const selecting = selectedTags.size !== allTags.length;
      selectedTags.clear();
      filterButtons.forEach(button => {
        if (selecting) {
          selectedTags.add(button.dataset.tag);
          button.classList.add("active");
        } else {
          button.classList.remove("active");
        }
      });
      renderWidgets([...selectedTags]);
      updateToggleText();
    });

    function updateToggleText() {
      toggleBtn.textContent = selectedTags.size === allTags.length ? "Clear All" : "Select All";
    }
  </script>
</body>
</html>
