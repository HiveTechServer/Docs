<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HT Archive - Filtered Carousel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --scale-factor: 1;
    }

    /* Scale up on larger screens */
    @media (min-width: 769px) and (max-width: 1200px) {
      :root {
        --scale-factor: 1.1;
      }
    }

    @media (min-width: 1201px) and (max-width: 1600px) {
      :root {
        --scale-factor: 1.25;
      }
    }

    @media (min-width: 1601px) {
      :root {
        --scale-factor: 1.4;
      }
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to top, #cc5500, #ff8c42);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
      transform: scale(var(--scale-factor));
      transform-origin: top center;
      width: calc(100% / var(--scale-factor));
    }

    .floating-nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(20px);
      box-shadow: 0 16px 50px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.05);
      z-index: 999;
      padding: 8px 0;
    }

    .floating-nav-inner {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      padding: 0 10px;
    }

    .floating-nav-inner a {
      flex: 1;
      text-align: center;
      color: #ddd;
      text-decoration: none;
      font-size: 13px;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      padding: 6px 0;
      border-radius: 12px;
      position: relative;
    }

    .floating-nav-inner a i {
      font-size: 18px;
    }

    .floating-nav-inner a.active {
      color: white;
      transform: translateY(-2px);
    }

    .floating-nav-inner a.active::after {
      content: '';
      position: absolute;
      bottom: 4px;
      left: 25%;
      width: 50%;
      height: 4px;
      border-radius: 4px;
      background: rgba(255, 255, 255, 0.15);
    }

    .main-content {
      flex: 1;
      padding: 100px 20px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    .filter-bar {
      position: relative;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(20px);
      box-shadow: 0 16px 50px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.05);
      padding: 10px 20px;
      border-radius: 12px;
      width: 100%;
      max-width: 960px;
      z-index: 10000;
    }

    .filter-btn {
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      padding: 8px 16px;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .filter-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .filter-panel {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      margin-top: 8px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(20px);
      box-shadow: 0 16px 50px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 16px;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      gap: 8px;
      color: white;
      font-size: 0.9rem;
      max-height: 300px;
      overflow-y: auto;
      width: 100%;
    }

    .filter-panel.hidden {
      display: none;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 4px 0;
      position: relative;
      cursor: pointer;
      user-select: none;
    }

    .toggle-container input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: relative;
      width: 48px;
      height: 24px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 999px;
      transition: all 0.3s ease;
      flex-shrink: 0;
    }

    .slider::before {
      content: "";
      position: absolute;
      height: 20px;
      width: 20px;
      left: 2px;
      top: 2px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .toggle-container input:checked + .slider {
      background: rgba(0, 204, 102, 0.4);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(0, 204, 102, 0.3);
    }

    .toggle-container input:checked + .slider::before {
      transform: translateX(24px);
      background: rgba(230, 255, 230, 0.8);
    }

    .toggle-label {
      color: white;
      font-size: 0.9rem;
    }

    .carousel-container {
      position: relative;
      width: 100%;
      max-width: 960px;
    }

    .carousel-wrapper {
      overflow: hidden;
      border-radius: 30px;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease;
    }

    .card {
      width: 100%;
      flex-shrink: 0;
      padding: 10px;
      border-radius: 30px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(20px);
      box-shadow: 0 16px 50px rgba(0, 0, 0, 0.6);
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .card-inner {
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .card-top {
      display: flex;
      flex-direction: row;
      overflow: hidden;
    }

    .image-wrapper {
      aspect-ratio: 16 / 9;
      flex-shrink: 0;
      width: 100%;
      max-width: 640px;
      position: relative;
    }

    .image-wrapper img {
      position: absolute;
      top: 0;
      left: 50%;
      height: 100%;
      width: auto;
      transform: translateX(-50%);
      object-fit: cover;
      z-index: 0;
    }

    .overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 30px 20px 24px;
      background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
      z-index: 1;
      text-align: center;
      color: white;
    }

    .overlay .title {
      font-size: 1.6rem;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .overlay .subtitle {
      font-size: 0.9rem;
      opacity: 0.85;
    }

    .info-panel {
      flex: 1;
      padding: 20px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(20px);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      color: white;
      border-left: 1px solid rgba(255, 255, 255, 0.05);
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .tag {
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 0.8rem;
      color: #eee;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    .buttons button {
      padding: 10px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      color: white;
      font-size: 0.9rem;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .buttons button:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .expandable-wrapper {
      overflow: hidden;
      height: 0;
      transition: height 0.4s ease;
    }

    .expandable-content {
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(20px);
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      padding: 20px;
      color: #ccc;
      font-size: 0.95rem;
      line-height: 1.6;
    }

    .file-card {
      display: flex;
      align-items: center;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      padding: 12px 16px;
      border-radius: 16px;
      margin-top: 10px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .file-card:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .file-icon {
      width: 40px;
      height: 40px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
    }

    .file-icon::before {
      content: "≡";
      font-size: 18px;
      color: #aaa;
    }

    .file-info {
      display: flex;
      flex-direction: column;
    }

    .file-name {
      color: #00aaff;
      font-weight: 600;
      font-size: 15px;
    }

    .file-size {
      color: #aaa;
      font-size: 13px;
    }

    .carousel-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      color: white;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 10;
    }

    .carousel-nav:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-50%) scale(1.1);
    }

    .carousel-nav.prev { left: -25px; }
    .carousel-nav.next { right: -25px; }

    .carousel-dots {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .carousel-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .carousel-dot.active {
      background: rgba(255, 255, 255, 0.8);
      transform: scale(1.2);
    }

    .bottom-section {
      margin-top: auto;
    }

    .bottom-line {
      width: 100%;
      height: 2px;
      background: #000;
    }

    .bottom-info {
      background: #333;
      padding: 8px 20px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      min-height: 35px;
      color: #ccc;
      font-size: 12px;
    }

    #filter-indicator {
      color: white;
      font-weight: 600;
      font-size: 0.9rem;
      margin-left: 8px;
    }

    /* Mobile styles remain the same - scaling only affects larger screens */
    @media (max-width: 768px) {
      :root {
        --scale-factor: 1; /* No scaling on mobile */
      }
      
      body {
        transform: none;
        width: 100%;
      }
      
      .card-top {
        flex-direction: column;
      }

      .image-wrapper {
        max-width: 100%;
        width: 100%;
      }

      .buttons {
        flex-direction: row;
        gap: 10px;
      }

      .carousel-nav {
        width: 40px;
        height: 40px;
      }

      .carousel-nav.prev { left: -20px; }
      .carousel-nav.next { right: -20px; }
    }
    
    .expandable-content strong {
      font-weight: 10000;
      color: #fff;
    }
    
    .expandable-content ul {
      padding-left: 1.4em;
      margin-bottom: 1em;
      list-style-position: inside;
    }

    .expandable-content li {
      margin-bottom: 0.4em;
    }
    
    .download-screens {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .download-screens img {
      max-height: 120px;
      border-radius: 10px;
      object-fit: cover;
      flex: 1;
      min-width: 0;
    }
    
    blockquote {
      border-left: 4px solid #888;
      margin: 12px 0;
      padding-left: 14px;
      color: #ccc;
      opacity: 0.85;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="floating-nav">
    <div class="floating-nav-inner">
      <a href="members.html"><i class="fas fa-users"></i><span>Members</span></a>
      <a href="addons.html"><i class="fas fa-puzzle-piece"></i><span>Addons</span></a>
      <a href="index.html"><i class="fas fa-home"></i><span>Home</span></a>
      <a href="updates.html"><i class="fas fa-bullhorn"></i><span>Updates</span></a>
      <a href="archive.html" class="active"><i class="fas fa-archive"></i><span>Archive</span></a>
    </div>
  </div>

  <div class="main-content">
    <div class="filter-bar">
      <button id="filter-toggle" class="filter-btn"><i class="fa fa-filter"></i> Filters</button>
      <span id="filter-indicator" style="display:none;">● Filters Active</span>
      <div id="filter-panel" class="filter-panel hidden"></div>
    </div>

    <div class="carousel-container">
      <div class="carousel-wrapper">
        <div class="carousel-track" id="carousel-track"></div>
      </div>
      <button class="carousel-nav prev" id="prev-btn"><i class="fa fa-chevron-left"></i></button>
      <button class="carousel-nav next" id="next-btn"><i class="fa fa-chevron-right"></i></button>
      <div class="carousel-dots" id="carousel-dots"></div>
    </div>
  </div>

  <div class="bottom-section">
    <div class="bottom-line"></div>
    <div class="bottom-info">
      An official HiveTech product
    </div>
  </div>

<script>
  let cardsData = [], currentSlide = 0;
  let activeFilter = [];

 function renderMarkdown(text) {
  const lines = text.split('\n');
  let html = '';
  let inList = false;

  const applyInline = (str) => {
    return str
      .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') // bold
      .replace(/\*(.*?)\*/g, '<em>$1</em>')             // italic
      .replace(/`(.*?)`/g, '<code>$1</code>')           // inline code
      .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>'); // links
  };

  for (let line of lines) {
    line = line.trim();
    if (line === '') continue;

    if (line.startsWith('- ')) {
      if (!inList) {
        html += '<ul>';
        inList = true;
      }
      html += `<li>${applyInline(line.slice(2))}</li>`;
      continue;
    }

    if (inList) {
      html += '</ul>';
      inList = false;
    }

    if (line.startsWith('### ')) {
      html += `<h3>${applyInline(line.slice(4))}</h3>`;
    } else if (line.startsWith('## ')) {
      html += `<h2>${applyInline(line.slice(3))}</h2>`;
    } else if (line.startsWith('# ')) {
      html += `<h1>${applyInline(line.slice(2))}</h1>`;
    } else if (line.startsWith('> (')) {
      const match = line.match(/^> \((#[0-9a-fA-F]{3,6})\)\s*(.*)$/);
      if (match) {
        const [, color, content] = match;
        html += `<div style="border-left: 4px solid ${color}; padding-left: 12px; margin: 10px 0; color: ${color}; opacity: 0.8;">${applyInline(content)}</div>`;
      }
    } else if (line.startsWith('> ')) {
      html += `<blockquote>${applyInline(line.slice(2))}</blockquote>`;
    } else {
      html += `<p>${applyInline(line)}</p>`;
    }
  }

  if (inList) html += '</ul>';
  return html;
}
  function createCard(data, index) {
    return `
      <div class="card" data-index="${index}">
        <div class="card-inner">
          <div class="card-top">
            <div class="image-wrapper">
              <img src="${data.image}" />
              <div class="overlay">
                <div class="title">${data.title}</div>
                <div class="subtitle">${data.subtitle}</div>
              </div>
            </div>
            <div class="info-panel">
              <div class="tags">${(data.tags || []).map(tag => `<div class="tag">${tag}</div>`).join('')}</div>
              <div class="buttons">
                <button class="toggle-download" data-card="${index}"><i class="fa fa-download"></i> Download</button>
                <button class="toggle-info" data-card="${index}"><i class="fa fa-circle-info"></i> More Info</button>
              </div>
            </div>
          </div>
          <div class="expandable-wrapper download-wrapper" data-card="${index}">
     <div class="expandable-content">
  ${data.downloads.map(file => `
    <a href="${file.link}" class="file-card" download>
      <div class="file-icon"></div>
      <div class="file-info">
        <div class="file-name">${file.name}</div>
        <div class="file-size">${file.size}</div>
      </div>
    </a>
    ${file.screenshots && file.screenshots.length ? `
      <div class="download-screens">
        ${file.screenshots.map(img => `<img src="${img}" alt="screenshot" />`).join('')}
      </div>
    ` : ''}
  `).join('')}
</div>
          </div>
          <div class="expandable-wrapper info-wrapper" data-card="${index}">
            <div class="expandable-content">${renderMarkdown(data.info || '')}</div>
          </div>
        </div>
      </div>`;
  }

  async function loadCardsData() {
    const res = await fetch("archive_data.json");
    cardsData = await res.json();
    console.log("Loaded cards:", cardsData); // Debug line
    setupFilters(cardsData);
    updateCarousel();
  }

  function setupFilters(data) {
    const allTags = [...new Set(data.flatMap(c => c.tags || []))].sort();
    const panel = document.getElementById("filter-panel");
    panel.innerHTML = '';

    allTags.forEach(tag => {
      const wrapper = document.createElement("label");
      wrapper.className = "toggle-container";

      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.value = tag;

      const slider = document.createElement("span");
      slider.className = "slider";

      const labelText = document.createElement("span");
      labelText.className = "toggle-label";
      labelText.textContent = tag;

      wrapper.appendChild(checkbox);
      wrapper.appendChild(slider);
      wrapper.appendChild(labelText);
      panel.appendChild(wrapper);
    });

    panel.addEventListener("change", () => {
      const selected = [...panel.querySelectorAll("input:checked")].map(c => c.value);
      activeFilter = selected;
      currentSlide = 0;
      document.getElementById("filter-indicator").style.display = selected.length ? "inline" : "none";
      updateCarousel();
    });

    document.getElementById("filter-toggle").addEventListener("click", () => {
      panel.classList.toggle("hidden");
    });

    document.addEventListener("click", (e) => {
      const btn = document.getElementById("filter-toggle");
      if (!panel.contains(e.target) && !btn.contains(e.target)) {
        panel.classList.add("hidden");
      }
    });
  }

  function filteredCards() {
    if (!activeFilter.length) return cardsData;
    return cardsData.filter(card => activeFilter.every(tag => card.tags.includes(tag)));
  }

  function updateCarousel() {
    const track = document.getElementById("carousel-track");
    const dots = document.getElementById("carousel-dots");
    const cards = filteredCards();

    if (!cards.length) {
      track.innerHTML = '<div class="card"><div class="card-inner"><div style="padding: 40px; color:white; text-align:center;">No cards match your filter.</div></div></div>';
      dots.innerHTML = '';
      return;
    }

    track.innerHTML = cards.map((c, i) => createCard(c, i)).join('');
    dots.innerHTML = cards.map((_, i) => `<div class="carousel-dot ${i === currentSlide ? 'active' : ''}" data-slide="${i}"></div>`).join('');

    document.querySelectorAll('.toggle-download').forEach(btn =>
      btn.addEventListener('click', e => togglePanel(e, 'download'))
    );
    document.querySelectorAll('.toggle-info').forEach(btn =>
      btn.addEventListener('click', e => togglePanel(e, 'info'))
    );
    document.querySelectorAll('.carousel-dot').forEach(dot =>
      dot.onclick = e => {
        currentSlide = parseInt(e.target.dataset.slide);
        closeAllPanels();
        updateCarousel();
      });

    track.style.transform = `translateX(-${currentSlide * 100}%)`;
    document.getElementById('prev-btn').disabled = currentSlide === 0;
    document.getElementById('next-btn').disabled = currentSlide === cards.length - 1;
  }

  function togglePanel(e, type) {
    const index = e.currentTarget.dataset.card;
    const panel = document.querySelector(`.${type}-wrapper[data-card="${index}"]`);
    const other = document.querySelector(`.${type === 'download' ? 'info' : 'download'}-wrapper[data-card="${index}"]`);
    if (other) other.style.height = '0px';

    const isOpen = panel.style.height !== '0px' && panel.style.height !== '';
    panel.style.height = isOpen ? '0px' : `${panel.querySelector('.expandable-content').scrollHeight}px`;
  }

  function closeAllPanels() {
    document.querySelectorAll('.expandable-wrapper').forEach(p => p.style.height = '0px');
  }

  document.getElementById('prev-btn').onclick = () => {
    if (currentSlide > 0) currentSlide--;
    closeAllPanels();
    updateCarousel();
  };

  document.getElementById('next-btn').onclick = () => {
    if (currentSlide < filteredCards().length - 1) currentSlide++;
    closeAllPanels();
    updateCarousel();
  };

  loadCardsData();
</script>
</body>
</html>
