<script>
  let cardsData = [], currentSlide = 0;
  let activeFilter = [];

 function renderMarkdown(text) {
  const lines = text.split('\n');
  let html = '';
  let inList = false;

  const applyInline = (str) => {
    return str
      .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') // bold
      .replace(/\*(.*?)\*/g, '<em>$1</em>')             // italic
      .replace(/`(.*?)`/g, '<code>$1</code>')           // inline code
      .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>'); // links
  };

  for (let line of lines) {
    line = line.trim();
    if (line === '') continue;

    if (line.startsWith('- ')) {
      if (!inList) {
        html += '<ul>';
        inList = true;
      }
      html += `<li>${applyInline(line.slice(2))}</li>`;
      continue;
    }

    if (inList) {
      html += '</ul>';
      inList = false;
    }

    if (line.startsWith('### ')) {
      html += `<h3>${applyInline(line.slice(4))}</h3>`;
    } else if (line.startsWith('## ')) {
      html += `<h2>${applyInline(line.slice(3))}</h2>`;
    } else if (line.startsWith('# ')) {
      html += `<h1>${applyInline(line.slice(2))}</h1>`;
    } else if (line.startsWith('> (')) {
      const match = line.match(/^> \((#[0-9a-fA-F]{3,6})\)\s*(.*)$/);
      if (match) {
        const [, color, content] = match;
        html += `<div style="border-left: 4px solid ${color}; padding-left: 12px; margin: 10px 0; color: ${color}; opacity: 0.8;">${applyInline(content)}</div>`;
      }
    } else if (line.startsWith('> ')) {
      html += `<blockquote>${applyInline(line.slice(2))}</blockquote>`;
    } else {
      html += `<p>${applyInline(line)}</p>`;
    }
  }

  if (inList) html += '</ul>';
  return html;
}
  function createCard(data, index) {
    return `
      <div class="card" data-index="${index}">
        <div class="card-inner">
          <div class="card-top">
            <div class="image-wrapper">
              <img src="${data.image}" />
              <div class="overlay">
                <div class="title">${data.title}</div>
                <div class="subtitle">${data.subtitle}</div>
              </div>
            </div>
            <div class="info-panel">
              <div class="tags">${(data.tags || []).map(tag => `<div class="tag">${tag}</div>`).join('')}</div>
              <div class="buttons">
                <button class="toggle-download" data-card="${index}"><i class="fa fa-download"></i> Download</button>
                <button class="toggle-info" data-card="${index}"><i class="fa fa-circle-info"></i> More Info</button>
              </div>
            </div>
          </div>
          <div class="expandable-wrapper download-wrapper" data-card="${index}">
     <div class="expandable-content">
  ${data.downloads.map(file => `
    <a href="${file.link}" class="file-card" download>
      <div class="file-icon"></div>
      <div class="file-info">
        <div class="file-name">${file.name}</div>
        <div class="file-size">${file.size}</div>
      </div>
    </a>
    ${file.screenshots && file.screenshots.length ? `
      <div class="download-screens">
        ${file.screenshots.map(img => `<img src="${img}" alt="screenshot" />`).join('')}
      </div>
    ` : ''}
  `).join('')}
</div>
          </div>
          <div class="expandable-wrapper info-wrapper" data-card="${index}">
            <div class="expandable-content">${renderMarkdown(data.info || '')}</div>
          </div>
        </div>
      </div>`;
  }

  async function loadCardsData() {
    try {
      const res = await fetch("archive_data.json");
      cardsData = await res.json();
      console.log("Loaded cards:", cardsData);
      setupFilters(cardsData);
      updateCarousel();
    } catch (error) {
      console.error("Error loading cards data:", error);
      // Fallback with sample data for demonstration
      cardsData = [
        {
          title: "Sample Card",
          subtitle: "Demo content",
          image: "https://via.placeholder.com/800x450/cc5500/ffffff?text=Sample+Image",
          tags: ["Demo", "Sample"],
          downloads: [
            { name: "sample.zip", size: "1.2 MB", link: "#" }
          ],
          info: "This is a sample card for demonstration purposes."
        }
      ];
      setupFilters(cardsData);
      updateCarousel();
    }
  }

  function setupFilters(data) {
    const allTags = [...new Set(data.flatMap(c => c.tags || []))].sort();
    const panel = document.getElementById("filter-panel");
    panel.innerHTML = '';

    allTags.forEach(tag => {
      const wrapper = document.createElement("label");
      wrapper.className = "toggle-container";

      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.value = tag;

      const slider = document.createElement("span");
      slider.className = "slider";

      const labelText = document.createElement("span");
      labelText.className = "toggle-label";
      labelText.textContent = tag;

      wrapper.appendChild(checkbox);
      wrapper.appendChild(slider);
      wrapper.appendChild(labelText);
      panel.appendChild(wrapper);
    });

    panel.addEventListener("change", () => {
      const selected = [...panel.querySelectorAll("input:checked")].map(c => c.value);
      activeFilter = selected;
      currentSlide = 0;
      document.getElementById("filter-indicator").style.display = selected.length ? "inline" : "none";
      updateCarousel();
    });

    document.getElementById("filter-toggle").addEventListener("click", () => {
      panel.classList.toggle("hidden");
    });

    document.addEventListener("click", (e) => {
      const btn = document.getElementById("filter-toggle");
      if (!panel.contains(e.target) && !btn.contains(e.target)) {
        panel.classList.add("hidden");
      }
    });
  }

  function filteredCards() {
    if (!activeFilter.length) return cardsData;
    return cardsData.filter(card => activeFilter.every(tag => (card.tags || []).includes(tag)));
  }

  function updateCarousel() {
    const track = document.getElementById("carousel-track");
    const dots = document.getElementById("carousel-dots");
    const cards = filteredCards();

    if (!cards.length) {
      track.innerHTML = '<div class="card"><div class="card-inner"><div style="padding: 40px; color:white; text-align:center;">No cards match your filter.</div></div></div>';
      dots.innerHTML = '';
      return;
    }

    track.innerHTML = cards.map((c, i) => createCard(c, i)).join('');
    dots.innerHTML = cards.map((_, i) => `<div class="carousel-dot ${i === currentSlide ? 'active' : ''}" data-slide="${i}"></div>`).join('');

    document.querySelectorAll('.toggle-download').forEach(btn =>
      btn.addEventListener('click', e => togglePanel(e, 'download'))
    );
    document.querySelectorAll('.toggle-info').forEach(btn =>
      btn.addEventListener('click', e => togglePanel(e, 'info'))
    );
    document.querySelectorAll('.carousel-dot').forEach(dot =>
      dot.onclick = e => {
        currentSlide = parseInt(e.target.dataset.slide);
        closeAllPanels();
        updateCarousel();
      });

    track.style.transform = `translateX(-${currentSlide * 100}%)`;
    document.getElementById('prev-btn').disabled = currentSlide === 0;
    document.getElementById('next-btn').disabled = currentSlide === cards.length - 1;
  }

  function togglePanel(e, type) {
    const index = e.currentTarget.dataset.card;
    const panel = document.querySelector(`.${type}-wrapper[data-card="${index}"]`);
    const other = document.querySelector(`.${type === 'download' ? 'info' : 'download'}-wrapper[data-card="${index}"]`);
    if (other) other.style.height = '0px';

    const isOpen = panel.style.height !== '0px' && panel.style.height !== '';
    panel.style.height = isOpen ? '0px' : `${panel.querySelector('.expandable-content').scrollHeight}px`;
  }

  function closeAllPanels() {
    document.querySelectorAll('.expandable-wrapper').forEach(p => p.style.height = '0px');
  }

  document.getElementById('prev-btn').onclick = () => {
    if (currentSlide > 0) currentSlide--;
    closeAllPanels();
    updateCarousel();
  };

  document.getElementById('next-btn').onclick = () => {
    if (currentSlide < filteredCards().length - 1) currentSlide++;
    closeAllPanels();
    updateCarousel();
  };
  loadCardsData();
</script>
</body>
</html>
