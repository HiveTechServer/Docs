<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meet the Members</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to top, #cc5500, #ff8c42);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .floating-nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(14px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      z-index: 999;
      padding: 8px 0;
    }

    .floating-nav-inner {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      padding: 0 10px;
    }

    .floating-nav-inner a {
      flex: 1;
      text-align: center;
      color: #ddd;
      text-decoration: none;
      font-size: 13px;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      padding: 6px 0;
      border-radius: 12px;
      position: relative;
    }

    .floating-nav-inner a i {
      font-size: 18px;
    }

    .floating-nav-inner a.active {
      color: white;
      transform: translateY(-2px);
    }

    .floating-nav-inner a.active::after {
      content: '';
      position: absolute;
      bottom: 4px;
      left: 25%;
      width: 50%;
      height: 4px;
      border-radius: 4px;
      background: rgba(255, 255, 255, 0.15);
    }

    .main-content {
      flex: 1;
      padding: 100px 20px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    .logo-panel, .global-map-panel {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      width: 100%;
      max-width: 800px;
      text-align: center;
      color: white;
    }

    .members-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      width: 100%;
      max-width: 1000px;
    }

    .member-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
      color: white;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      width: 100%;
    }

    .member-pfp {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      margin-right: 20px;
      object-fit: cover;
      background: #333;
    }

    .member-info {
      flex: 1;
    }

    .member-name {
      font-size: 20px;
      font-weight: bold;
    }

    .member-ign {
      font-size: 14px;
      color: #ccc;
      margin-top: 4px;
    }

    .member-role {
      margin-top: 6px;
      display: inline-flex;
      align-items: center;
      font-size: 14px;
      font-weight: 600;
      padding: 4px 8px;
      border-radius: 8px;
    }

    .role-owner    { background: maroon; color: white; }
    .role-manager  { background: magenta; color: white; }
    .role-member   { background: cyan; color: black; }

    .member-role i {
      margin-right: 6px;
    }

    .social-icons {
      margin-top: 10px;
    }

    .social-icons a {
      margin-right: 10px;
      font-size: 20px;
    }

    .social-icons .youtube { color: red; }
    .social-icons .twitch  { color: purple; }
    .social-icons .discord { color: #5865F2; }
    .social-icons .github  { color: white; }

    .map-widget {
      position: relative;
      padding: 0;
      overflow: hidden;
      aspect-ratio: 16 / 9;
    }

    .map-image {
      width: calc(100% - 20px);
      height: calc(100% - 20px);
      margin: 10px;
      border-radius: 12px;
      background-image: url("map.png");
      background-size: cover;
      background-position: center;
    }

    .map-overlay {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 15px;
      font-weight: bold;
      color: white;
      text-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
      z-index: 2;
      text-align: center;
      pointer-events: none;
    }

    .bottom-section {
      margin-top: auto;
    }

    .bottom-line {
      width: 100%;
      height: 2px;
      background: #000;
    }

    .bottom-info {
      background: #333;
      padding: 8px 20px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      min-height: 35px;
    }

    .info-text {
      color: #ccc;
      font-size: 12px;
    }

    @media (max-width: 600px) {
      .member-card {
        flex-direction: column;
        align-items: flex-start;
      }

      .member-pfp {
        margin-right: 0;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="floating-nav">
    <div class="floating-nav-inner">
      <a href="members.html" class="active"><i class="fas fa-users"></i><span>Members</span></a>
      <a href="addons.html"><i class="fas fa-puzzle-piece"></i><span>Addons</span></a>
      <a href="index.html"><i class="fas fa-home"></i><span>Home</span></a>
      <a href="updates.html"><i class="fas fa-bullhorn"></i><span>Updates</span></a>
      <a href="archive.html"><i class="fas fa-archive"></i><span>Archive</span></a>
    </div>
  </div>

  <div class="main-content">
    <div class="logo-panel">
      <h2>Meet the Members</h2>
      <p class="intro">
        Meet our talented members that make HiveTech buzz! From builders to redstoners, see where they're from on the HiveMap.
      </p>
    </div>

    <div class="global-map-panel map-widget">
      <div class="map-overlay">Member Map</div>
      <div class="map-image"></div>
    </div>

    <div class="members-grid" id="membersGrid"></div>
  </div>

  <div class="bottom-section">
    <div class="bottom-line"></div>
    <div class="bottom-info"><span class="info-text">An official HiveTech product</span></div>
  </div>

  <script>
    fetch('https://raw.githubusercontent.com/HiveTechServer/Docs/main/members.json')
      .then(res => res.json())
      .then(data => {
        const grid = document.getElementById('membersGrid');
        data.forEach(member => {
          const card = document.createElement('div');
          card.className = 'member-card';
          card.innerHTML = `
            <img class="member-pfp" src="${member.pfp}" alt="${member.name} PFP">
            <div class="member-info">
              <div class="member-name">${member.name}</div>
              <div class="member-ign">${member.ign}</div>
              <div class="member-role role-${member.role.toLowerCase()}">
                <i class="${member.role === 'owner' ? 'fas fa-crown' : member.role === 'manager' ? 'fas fa-shield-halved' : 'fas fa-bug'}"></i>
                ${member.role.charAt(0).toUpperCase() + member.role.slice(1)}
              </div>
              <div class="social-icons">
                ${member.youtube ? `<a class="youtube" href="${member.youtube}" target="_blank"><i class="fab fa-youtube"></i></a>` : ''}
                ${member.twitch ? `<a class="twitch" href="${member.twitch}" target="_blank"><i class="fab fa-twitch"></i></a>` : ''}
                ${member.discord ? `<a class="discord" href="${member.discord}" target="_blank"><i class="fab fa-discord"></i></a>` : ''}
                ${member.github ? `<a class="github" href="${member.github}" target="_blank"><i class="fab fa-github"></i></a>` : ''}
              </div>
            </div>
          `;
          grid.appendChild(card);
        });
      })
      .catch(err => console.error("Failed to fetch members.json:", err));
  </script>
</body>
</html>
