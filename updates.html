<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Server Updates</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to top, #cc5500, #ff8c42);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    .floating-nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(14px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      z-index: 999;
      padding: 8px 0;
    }

    .floating-nav-inner {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      padding: 0 10px;
    }

    .floating-nav-inner a {
      flex: 1;
      text-align: center;
      color: #ddd;
      text-decoration: none;
      font-size: 13px;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      padding: 6px 0;
      border-radius: 12px;
      position: relative;
    }

    .floating-nav-inner a i {
      font-size: 18px;
    }

    .floating-nav-inner a.active {
      color: white;
      transform: translateY(-2px);
    }

    .floating-nav-inner a.active::after {
      content: '';
      position: absolute;
      bottom: 4px;
      left: 25%;
      width: 50%;
      height: 4px;
      border-radius: 4px;
      background: rgba(255, 255, 255, 0.15);
    }

    .main-content {
      flex: 1;
      padding: 100px 20px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    .content-panel {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      width: 100%;
      max-width: 800px;
      padding: 20px;
      color: white;
    }

    .video-scroll-wrapper {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      width: 100%;
      max-width: 1000px;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding: 20px;
    }

    .video-scroll-wrapper::-webkit-scrollbar {
      height: 10px;
    }

    .video-scroll-wrapper::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
    }

    .video-strip {
      display: flex;
      gap: 20px;
      min-width: max-content;
    }

    .video-card {
      width: 280px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
      text-decoration: none;
      color: inherit;
    }

    .video-card:hover {
      transform: translateY(-4px);
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .video-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      display: block;
      border: none;
    }

    .video-info {
      padding: 16px;
      color: white;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .video-info h3 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
    }

    .video-info p {
      margin: 0;
      font-size: 13px;
      opacity: 0.85;
    }

    .bottom-section {
      margin-top: auto;
    }

    .bottom-line {
      width: 100%;
      height: 2px;
      background: #000;
    }

    .bottom-info {
      background: #333;
      padding: 8px 20px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      min-height: 35px;
      color: #ccc;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="floating-nav">
    <div class="floating-nav-inner">
      <a href="members.html"><i class="fas fa-users"></i><span>Members</span></a>
      <a href="addons.html"><i class="fas fa-puzzle-piece"></i><span>Addons</span></a>
      <a href="index.html"><i class="fas fa-home"></i><span>Home</span></a>
      <a href="updates.html" class="active"><i class="fas fa-bullhorn"></i><span>Updates</span></a>
      <a href="archive.html"><i class="fas fa-archive"></i><span>Archive</span></a>
    </div>
  </div>

  <div class="main-content">
    <div class="content-panel">
      <h2>Server Updates</h2>
      <p>The server update videos can be found here along with progress updates on the SMP.</p>
    </div>

    <div class="video-scroll-wrapper">
      <div class="video-strip" id="video-container"></div>
    </div>
  </div>

  <div class="bottom-section">
    <div class="bottom-line"></div>
    <div class="bottom-info">
      An official HiveTech product
    </div>
  </div>

  <script>
    async function loadVideos() {
      const container = document.getElementById('video-container');
      const response = await fetch('yt_data.json');
      const videos = await response.json();

      videos.forEach(video => {
        const videoId = new URL(video.link).searchParams.get("v");
        const thumbnail = `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`;

        const card = document.createElement('a');
        card.href = video.link;
        card.target = "_blank";
        card.className = 'video-card';

        card.innerHTML = `
          <img src="${thumbnail}" alt="${video.title}">
          <div class="video-info">
            <h3>${video.title}</h3>
            <p>${video.description}</p>
          </div>
        `;

        container.appendChild(card);
      });
    }

    loadVideos();
  </script>
</body>
</html>
