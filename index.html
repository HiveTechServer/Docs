<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HiveTech Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      overflow-x: hidden;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to top, #cc5500, #ff8c42);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .floating-nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(14px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      z-index: 999;
      padding: 8px 0;
    }

    .floating-nav-inner {
      display: flex;
      justify-content: space-between;
      padding: 0 10px;
    }

    .floating-nav-inner a {
      flex: 1;
      text-align: center;
      color: #ddd;
      text-decoration: none;
      font-size: 13px;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      padding: 6px 0;
      border-radius: 12px;
      position: relative;
    }

    .floating-nav-inner a i {
      font-size: 18px;
    }

    .floating-nav-inner a.active {
      color: white;
      transform: translateY(-2px);
    }

    .floating-nav-inner a.active::after {
      content: '';
      position: absolute;
      bottom: 4px;
      left: 25%;
      width: 50%;
      height: 4px;
      border-radius: 4px;
      background: rgba(255, 255, 255, 0.15);
    }

    .floating-nav-inner a:hover {
      background: rgba(255, 255, 255, 0.03);
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 100px 20px 40px;
      gap: 30px;
    }

    .logo-panel {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    .logo-background {
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(8px);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: inline-block;
    }

    .logo-image {
      width: 120px;
      height: 120px;
      border-radius: 12px;
      object-fit: contain;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    .logo-placeholder {
      width: 120px;
      height: 120px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: #333;
      border: 2px dashed rgba(255, 255, 255, 0.4);
    }

    .buttons-panel {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      width: 100%;
      max-width: 500px;
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: nowrap;
      overflow-x: auto;
    }

    .glass-button {
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      color: white;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 130px;
      height: 130px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-decoration: none;
      flex-shrink: 0;
    }

    .glass-button.active {
      background: rgba(255, 140, 66, 0.4);
      border-color: rgba(255, 140, 66, 0.6);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 140, 66, 0.3);
    }

    .glass-button:hover:not(.active) {
      background: rgba(0, 0, 0, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    .content-panel {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      width: 100%;
      max-width: 800px;
      height: 320px;
      padding: 0;
      margin-top: 40px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.3s ease;
      pointer-events: none;
    }

    .content-panel.visible {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 15px;
    }

    .bottom-section {
      margin-top: auto;
    }

    .bottom-line {
      width: 100%;
      height: 2px;
      background: #000;
    }

    .bottom-info {
      background: #333;
      padding: 8px 20px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      min-height: 35px;
    }

    .info-text {
      color: #ccc;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="floating-nav">
    <div class="floating-nav-inner">
      <a href="members.html"><i class="fas fa-users"></i><span>Members</span></a>
      <a href="addons.html"><i class="fas fa-puzzle-piece"></i><span>Addons</span></a>
      <a href="index.html" class="active"><i class="fas fa-home"></i><span>Home</span></a>
      <a href="updates.html"><i class="fas fa-bullhorn"></i><span>Updates</span></a>
      <a href="archive.html"><i class="fas fa-archive"></i><span>Archive</span></a>
    </div>
  </div>

  <div class="main-content">
    <div class="logo-panel">
      <div class="logo-background">
        <img src="HT.png" alt="HiveTech Logo" class="logo-image"
             onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
        <div class="logo-placeholder" style="display: none;">Logo not found</div>
      </div>
    </div>

    <div class="buttons-panel">
      <button class="glass-button" onclick="loadSection('smp.html', this)">
        <i class="fas fa-cube"></i>
        SMP
      </button>
      <button class="glass-button" onclick="loadSection('cmp.html', this)">
        <i class="fas fa-box"></i>
        CMP
      </button>
      <button class="glass-button" onclick="loadSection('info.html', this)">
        <i class="fas fa-circle-info"></i>
        Other Info
      </button>
    </div>

    <div class="content-panel" id="contentPanel">
      <iframe id="sectionFrame" src=""></iframe>
    </div>
  </div>

  <div class="bottom-section">
    <div class="bottom-line"></div>
    <div class="bottom-info"><span class="info-text">An official HiveTech product</span></div>
  </div>

  <script>
    function loadSection(page, buttonElement) {
      const iframe = document.getElementById('sectionFrame');
      const contentPanel = document.getElementById('contentPanel');
      document.querySelectorAll('.glass-button').forEach(btn => btn.classList.remove('active'));
      buttonElement.classList.add('active');
      iframe.src = page;
      contentPanel.classList.add('visible');
    }
  </script>
</body>
</html>
